version: '3.8'
services:
  signal:
    image: node:20
    working_dir: /app
    volumes:
      - ../apps/signal:/app
    command: node dist/server.js
    ports:
      - "8080:8080"
    environment:
      - STUN_URLS=${STUN_URLS:-stun:stun.l.google.com:19302}
      - TURN_URLS=${TURN_URLS:-}
      - TURN_USERNAME=${TURN_USERNAME:-}
      - TURN_PASSWORD=${TURN_PASSWORD:-}

  turn:
    image: coturn/coturn:latest
    container_name: turn
    restart: unless-stopped
    command: ["-c", "/etc/turnserver.conf"]
    ports:
      - "3478:3478/udp"
      - "49160-49200:49160-49200/udp"
    volumes:
      - ./turn/turnserver.conf:/etc/turnserver.conf:ro

  caddy:
    image: caddy:2
    profiles: ["tls"]
    depends_on:
      - signal
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy.json:/etc/caddy/caddy.json:ro
    command: ["run", "--config", "/etc/caddy/caddy.json"]

version: '3.8'
services:
  signal:
    image: node:20
    working_dir: /app
    volumes:
      - ../apps/signal:/app
    command: node dist/server.js
    ports:
      - "8080:8080"
    environment:
      - STUN_URLS=${STUN_URLS:-stun:localhost:3478}
      - TURN_URLS=${TURN_URLS:-turn:localhost:3478}
      - TURN_USERNAME=${TURN_USERNAME:-}
      - TURN_PASSWORD=${TURN_PASSWORD:-}

  turn:
    image: coturn/coturn
    command: ["-c", "/etc/coturn/turnserver.conf", "--user", "${TURN_USERNAME:-user}:${TURN_PASSWORD:-pass}"]
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-user}
      - TURN_PASSWORD=${TURN_PASSWORD:-pass}

  caddy:
    image: caddy:2
    profiles: ["tls"]
    depends_on:
      - signal
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy.json:/etc/caddy/caddy.json:ro
    command: ["run", "--config", "/etc/caddy/caddy.json"]
